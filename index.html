        <!-- 1. Tela de Login -->

        <!-- 2. Tela de Cadastro -->

            <!-- CORREÇÃO SOLICITADA: Subtítulo atualizado -->
            <p class="text-center text-gray-400 mb-6">Preencha seus dados básicos</p>
            
            <form id="info-form" class="space-y-4">

                <!-- CORREÇÃO SOLICITADA: CAMPO TIPO DE USUÁRIO MOVIDO PARA CÁ -->

                    <label for="user-type-input" class="block text-sm font-medium mb-1">Tipo de Usuário</label>

                    <label for="gender" class="block text-sm font-medium mb-1">Gênero</label>

        <!-- 4. Tela de Sucesso (Será usada APÓS o preenchimento das informações) -->

            <!-- Título de Sucesso - AGORA MOSTRA O DASHBOARD -->

    <!-- JavaScript e Inicialização do Firebase -->
    <script type="module">
        // Importa as funções necessárias do Firebase SDK (versão CDN)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged,
            signOut,
            updateProfile 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Configuração do Firebase (mantida inalterada)
        const firebaseConfig = {
            apiKey: "AIzaSyDhTtTqh0e4D2k-g9Lufzih4A9HSsIDKPM",
            authDomain: "projeto-personal-6ed7e.firebaseapp.com",
            projectId: "projeto-personal-6ed7e",
            storageBucket: "projeto-personal-6ed7e.firebasestorage.app",
            messagingSenderId: "312968986005",
            appId: "1:312968986005:web:26324c8313d12ad3cc8a9c",
            measurementId: "G-7E8595YF2S"
        };

        // Inicializa o Firebase e o Auth
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- Variáveis de Elementos DOM ---
        const html = document.documentElement; 
        const body = document.body; 
        const authCard = document.getElementById('auth-card');
        
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const infoFormView = document.getElementById('info-form-view'); 
        const successView = document.getElementById('success-view');
        const messageArea = document.getElementById('message-area');
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const infoForm = document.getElementById('info-form'); 
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        const registerNameInput = document.getElementById('register-name');
        const fullNameInput = document.getElementById('full-name'); 
        // NOVO ID: Campo Tipo de Usuário (agora na tela de info-form)
        const userTypeInput = document.getElementById('user-type-input');
        const dashboardMessageElement = document.getElementById('dashboard-message');


        // Seletores para elementos que precisam de ajuste fino dinâmico
        const titles = document.querySelectorAll('#login-view h2, #register-view h2, #info-form-view h2, #success-view h2');
        const inputsAndSelects = document.querySelectorAll('#auth-card input, #auth-card select');
        
        // --- Funções de Dark Mode (Mantidas Inalteradas) ---

        function applyTheme(isDark) {
            body.classList.remove('light');
            
            if (isDark) {
                // Modo Escuro (Dark Mode)
                html.classList.add('dark');
                
                // Card e Corpo: Aplica classes de Dark Mode
                body.classList.add('bg-gray-900');
                body.classList.remove('bg-gray-100');
                authCard.classList.add('bg-gray-800', 'text-gray-200', 'border-gray-700');
                authCard.classList.remove('bg-white', 'text-gray-800', 'border-gray-300');

                // Ícones
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                
                // Títulos
                titles.forEach(h2 => {
                    h2.classList.add('text-white'); 
                    h2.classList.remove('text-gray-800'); 
                });
                
                // Inputs e Selects
                inputsAndSelects.forEach(el => {
                    el.classList.remove('bg-white', 'text-gray-800', 'border-gray-300'); 
                    el.classList.add('bg-gray-700', 'text-white', 'border-gray-600'); 
                });
                
                // Botão Google
                googleLoginBtn.classList.add('bg-gray-700', 'text-gray-200', 'border-gray-600', 'hover:bg-gray-600'); 
                googleLoginBtn.classList.remove('bg-white', 'text-gray-800', 'border-gray-300', 'hover:bg-gray-50'); 

                localStorage.setItem('theme', 'dark');
            } else {
                // Modo Claro (Light Mode)
                html.classList.remove('dark');
                body.classList.add('light'); 
                
                // Card e Corpo: Aplica classes de Light Mode
                body.classList.remove('bg-gray-900');
                body.classList.add('bg-gray-100');
                authCard.classList.remove('bg-gray-800', 'text-gray-200', 'border-gray-700');
                authCard.classList.add('bg-white', 'text-gray-800', 'border-gray-300');

                // Ícones
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                
                // Títulos
                titles.forEach(h2 => {
                    h2.classList.add('text-gray-800'); 
                    h2.classList.remove('text-white');
                });

                // Inputs e Selects
                inputsAndSelects.forEach(el => {
                    el.classList.remove('bg-gray-700', 'text-white', 'border-gray-600'); 
                    el.classList.add('bg-white', 'text-gray-800', 'border-gray-300');
                });
                
                // Botão Google
                googleLoginBtn.classList.remove('bg-gray-700', 'text-gray-200', 'border-gray-600', 'hover:bg-gray-600'); 
                googleLoginBtn.classList.add('bg-white', 'text-gray-800', 'border-gray-300', 'hover:bg-gray-50');

                localStorage.setItem('theme', 'light');
            }
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                applyTheme(false);
            } else {
                applyTheme(true); 
            }
        }

        function toggleDarkMode() {
            const isDark = html.classList.contains('dark');
            applyTheme(!isDark);
        }

        // --- Funções de UI ---

        /**
         * Alterna a visualização entre login, cadastro, info-form e sucesso.
         */
        function toggleView(viewName) {
            loginView.classList.add('hidden');
            registerView.classList.add('hidden');
            infoFormView.classList.add('hidden'); 
            successView.classList.add('hidden');
            messageArea.classList.add('hidden');
            
            // Ajusta o tamanho máximo do card dependendo da vista (opcional)
            authCard.classList.remove('max-w-lg');
            if (viewName === 'info-form') {
                 authCard.classList.add('max-w-lg');
            } else {
                 authCard.classList.add('max-w-md');
            }

            if (viewName === 'login') {
                loginView.classList.remove('hidden');
            } else if (viewName === 'register') {
                registerView.classList.remove('hidden');
            } else if (viewName === 'info-form') { 
                infoFormView.classList.remove('hidden');
            } else if (viewName === 'success') {
                successView.classList.remove('hidden');
            }
        }

        function displayMessage(message, type) {
            messageArea.textContent = message;
            messageArea.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-red-900', 'text-red-300', 'bg-green-900', 'text-green-300');

            if (type === 'error') {
                messageArea.classList.add(html.classList.contains('dark') ? 'bg-red-900' : 'bg-red-100', html.classList.contains('dark') ? 'text-red-300' : 'text-red-700');
            } else if (type === 'success') {
                messageArea.classList.add(html.classList.contains('dark') ? 'bg-green-900' : 'bg-green-100', html.classList.contains('dark') ? 'text-green-300' : 'text-green-700');
            }
            messageArea.classList.remove('hidden');
        }

        function translateError(code) {
            switch (code) {
                case 'auth/invalid-email':
                    return 'O endereço de e-mail é inválido.';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    return 'E-mail ou senha incorretos.';
                case 'auth/email-already-in-use':
                    return 'Este e-mail já está em uso.';
                case 'auth/weak-password':
                    return 'A senha deve ter pelo menos 6 caracteres.';
                case 'auth/operation-not-allowed':
                    return 'Autenticação por E-mail/Senha não está habilitada.';
                case 'auth/popup-closed-by-user':
                    return 'A janela de login com Google foi fechada.';
                default:
                    console.error("Firebase Error:", code);
                    return 'Ocorreu um erro desconhecido. Tente novamente.';
            }
        }

        // --- Funções de Autenticação Firebase ---

        /**
         * Gerencia a mudança de estado de autenticação e o fluxo do site.
         */
        function handleAuthStateChange(user) {
            if (user) {
                // Usuário logado
                
                // Preenche o nome (se existir), o campo é editável.
                const displayName = user.displayName || '';
                fullNameInput.value = displayName; 

                // Redireciona para o formulário de informações
                toggleView('info-form');
                
                // Atualiza a tela de sucesso para quando o formulário for submetido
                document.getElementById('user-display-name').textContent = user.displayName || 'Usuário';
                document.getElementById('user-uid-display').textContent = user.uid;

            } else {
                // Usuário deslogado
                toggleView('login');
            }
        }

        /**
         * Lida com o Envio do Formulário de Informações (incluindo a atualização do nome e tipo de usuário).
         */
        async function handleInfoFormSubmit(e) {
            e.preventDefault();
            messageArea.classList.add('hidden');

            const user = auth.currentUser;
            const userType = userTypeInput.value; // NOVO: Coleta o tipo de usuário
            const newName = fullNameInput.value.trim();
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            
            if (!userType) {
                 displayMessage('Por favor, selecione seu Tipo de Usuário (Aluno ou Personal Trainer).', 'error');
                 return;
            }

            try {
                // 1. Atualiza o displayName do Firebase se o nome for diferente
                if (newName && newName !== user.displayName) {
                    await updateProfile(user, { displayName: newName });
                }

                // 2. Lógica de Armazenamento (Apenas Console.log, aqui seria o setDoc no Firestore)
                console.log("Informações do Usuário para armazenamento:", {
                    uid: user.uid,
                    email: user.email,
                    displayName: newName,
                    age: parseInt(age),
                    gender: gender,
                    weight: parseFloat(weight),
                    height: parseInt(height),
                    userType: userType // DADO NOVO SALVO
                });
            
                // 3. Feedback e Transição para a tela final de Sucesso (DASHBOARD)
                let dashboardMessage;
                if (userType === 'personal') {
                    dashboardMessage = 'Direcionando para o Dashboard do Personal Trainer!';
                } else {
                    // Default para aluno
                    dashboardMessage = 'Direcionando para o seu Dashboard de Aluno!'; 
                }
                
                dashboardMessageElement.textContent = dashboardMessage;
                displayMessage('Informações salvas com sucesso! Redirecionando para o Dashboard.', 'success');
                toggleView('success');
                
                // Reatualiza o nome na tela de sucesso após o updateProfile
                document.getElementById('user-display-name').textContent = newName || 'Usuário';

            } catch (error) {
                console.error("Erro ao salvar informações ou atualizar perfil:", error);
                displayMessage('Erro ao salvar as informações. Tente novamente.', 'error');
            }
        }

        async function loginWithEmailPassword(e) {
            e.preventDefault();
            messageArea.classList.add('hidden');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                // O tipo de usuário será selecionado/atualizado na próxima tela (info-form)
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                displayMessage(translateError(error.code), 'error');
            }
        }

        async function registerWithEmailPassword(e) {
            e.preventDefault();
            messageArea.classList.add('hidden');
            const name = registerNameInput.value.trim();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            // REMOVIDO: const userType = registerUserTypeInput.value;

            if (password !== confirmPassword) {
                displayMessage('As senhas não coincidem. Por favor, verifique.', 'error');
                return;
            }
            // REMOVIDO: A verificação de tipo de usuário, pois foi movida para a próxima tela
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                if (name) {
                    await updateProfile(user, { displayName: name });
                }
                // REMOVIDO: O armazenamento temporário do userType

            } catch (error) {
                displayMessage(translateError(error.code), 'error');
            }
        }

        async function signInWithGoogle() {
            messageArea.classList.add('hidden');
            const provider = new GoogleAuthProvider();
            try {
                // O tipo de usuário será selecionado/atualizado na próxima tela (info-form)
                await signInWithPopup(auth, provider);
            } catch (error) {
                displayMessage(translateError(error.code), 'error');
            }
        }
        
        async function handleLogout() {
            try {
                await signOut(auth);
                displayMessage('Você foi desconectado com sucesso.', 'success');
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                displayMessage('Ocorreu um erro ao tentar sair.', 'error');
            }
        }

        // --- Adição de Listeners de Eventos e Inicialização ---

        // 1. Carrega a preferência de tema
        loadThemePreference();

        // 2. Listener para o estado de autenticação (essencial para atualizar a UI)
        onAuthStateChanged(auth, handleAuthStateChange);

        // 3. Listeners de Formulário e Botões de Ação
        loginForm.addEventListener('submit', loginWithEmailPassword);
        registerForm.addEventListener('submit', registerWithEmailPassword);
        infoForm.addEventListener('submit', handleInfoFormSubmit); 
        googleLoginBtn.addEventListener('click', signInWithGoogle);
        logoutBtn.addEventListener('click', handleLogout);
        themeToggle.addEventListener('click', toggleDarkMode); 

        // 4. Listeners para Alternar Telas
        document.getElementById('show-register-link').addEventListener('click', (e) => {
            e.preventDefault();
            toggleView('register');
        });

        document.getElementById('show-login-link').addEventListener('click', (e) => {
            e.preventDefault();
            toggleView('login');
        });

        // 5. Garante que a tela inicial é o login se não estiver autenticado
        if (!auth.currentUser) {
             toggleView('login');
        }

    </script>
</body>
